<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtifactsMMO Controller</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="snes-controller">
        <div class="d-pad">
            <button id="upButton" class="d-pad-button up">↑</button>
            <button id="leftButton" class="d-pad-button left">←</button>
            <button id="rightButton" class="d-pad-button right">→</button>
            <button id="downButton" class="d-pad-button down">↓</button>
        </div>
        <div class="center-buttons">
            <button class="center-button select">SELECT</button>
            <button class="center-button start">START</button>
        </div>
        <div class="action-buttons">
            <button class="action-button button-y">Y</button>
            <button class="action-button button-x">X</button>
            <button class="action-button button-b">B</button>
            <button class="action-button button-a">A</button>
        </div>
        <div class="shoulder-buttons">
            <button class="shoulder-button shoulder-l">L</button>
            <button class="shoulder-button shoulder-r">R</button>
        </div>
    </div>
    <div id="info"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.5/axios.js"></script>
    <script src="script.js"></script>
</body>
</html>
